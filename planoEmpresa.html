<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <title>Plano Empresa</title>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/jquery.js"></script>

</head>
<body>

    <div id="contenedor">
        <!-- puerta provisional situada en la parte latera -->
        <img src="img/puertaLado.PNG" alt="puertaLado" id="puertaLado">

        <div id="vigilanteUno">
            <img src="img/vigilante.jpg" alt="vigilanteUno" width="100px">
        </div>

        <div id="vigilanteDos">
            <img src="img/vigilante.jpg" alt="vigilanteDos" width="100px">
        </div>

        <div id="supervivor">
            <img src="img/supervisor.png" alt="supervivor" width="100px">
        </div>

        <div id="planoEmpresa">

            <div id="areaDeVentas">

                <div id="puntoDeVigilancia">

                </div>

            </div>
            <!-- puerta provisional situada en la parte interior del plano -->
            <img id="puertaArriba" src="img/puertaArriba.PNG" alt="puertaArriba">

            <div id="puntoDeSupervision">

            </div>

            <div id="almacen">

            </div>

        </div>

        <!-- puerta provisional situada en la parte de abajo del plano -->
        <img src="img/puertaAbajo.PNG" alt="puertaAbajo" id="puertaAbajo">

    </div>

</body>
</html>
