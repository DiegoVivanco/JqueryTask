<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <title>Plano Empresa</title>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/jquery.js"></script>

</head>
<body>

    <div id="contenedor">

        <div id="accordion">
            <h3>Vigilantes</h3>
            <div id="vigilantes-container">
            <!--Vigilante Uno-->
            <div id="vigilanteUno" class="vigilante">
                <img src="img/vigilante.jpg" alt="vigilanteUno" width="50px">
            </div>

            <!--Vigilante Dos-->
            <div id="vigilanteDos" class="vigilante">
                <img src="img/vigilante.jpg" alt="vigilanteDos" width="50px">
            </div>
            </div>
            <h3>Supervisores</h3>
            <div id="supervisores-container">

            <!--Supervisor-->
            <div id="supervivor">
                <img src="img/supervisor.png" alt="supervivor" width="50px">
            </div>

            </div>
        </div>

        <ul id="sortable">
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Alimentació</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Neteja</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Roba</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Electrònica</li>
        </ul>

        <!-- puerta provisional situada en la parte latera -->
        <img src="img/puertaAbierta.jpg" alt="puertaLado" id="puertaLado">





        <!--Plano de la empresa-->
        <div id="planoEmpresa">

            <!--Area de ventas-->
            <div id="areaDeVentas">

                <!--Punto de vigilancía -->
                <div id="puntoDeVigilancia">
                   <p>Punto de vigilancia</p>
                </div>

            </div>
            <!-- puerta provisional situada en la parte interior del plano -->
            <img id="puertaArriba" src="img/puertaAbierta.jpg" alt="puertaArriba">

            <!--Punto de supervisión-->
            <div id="puntoDeSupervision">
                <p>Punto de supervisión</p>
            </div>

            <!--Almacén-->
            <div id="almacen"></div>

        <!-- puerta provisional situada en la parte de abajo del plano -->
        <img src="img/puertaAbierta.jpg" alt="puertaAbajo" id="puertaAbajo">

    </div>

</body>
</html>
